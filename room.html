<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkers Room Lobby</title>
  <link rel="stylesheet" href="/css/room.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div id="player-status-bar">
    <div class="player-status" id="status-player1">
      <span class="profile-pic-emoji" role="img" aria-label="Player 1">ðŸ‘¤</span>
      <span class="status-dot" id="dot-player1"></span>
      <span class="player-label">Player 1</span>
    </div>
    <div class="player-status" id="status-player2">
      <span class="profile-pic-emoji" role="img" aria-label="Player 2">ðŸ‘¤</span>
      <span class="status-dot" id="dot-player2"></span>
      <span class="player-label">Player 2</span>
    </div>
  </div>
  <main>
    <div id="room-container">
      <h1>Queue</h1>
      <div id="room-code"></div>
      <div id="players">
        <div class="player" id="player-red">
          <div class="checker-sample red"></div>
          <span>Red</span>
          <button class="color-btn" data-color="red">Pick</button>
        </div>
        <div class="player" id="player-black">
          <div class="checker-sample black"></div>
          <span>Black</span>
          <button class="color-btn" data-color="black">Pick</button>
        </div>
      </div>
      <div id="ready-section">
        <button id="ready-btn" disabled>Ready</button>
        <button id="leave-btn">Leave</button>
      </div>
      <div id="room-status"></div>
    </div>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" maxlength="200" />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
  <script src="/js/room.js"></script>
</body>
</html>
